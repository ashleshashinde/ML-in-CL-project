<title>Reusable Form Demo</title>
        	 	<link rel="stylesheet" media="screen" href="static/css/bootstrap.min.css">
        	 	<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
<h2>Flask Web Form</h2>
<form action="" method="post" role="form">
    {{ form.csrf }}
<div class="form-group">
      <label for="artist">artist:</label>
<input type="text" class="form-control" id="artist" name="artist" placeholder="Name of the Artist">
 
<!-- <label for="songname">song:</label>
<input type="text" class="form-control" id="songname" name="songname" placeholder="Name of the Song">
 
</div> -->
<button type="submit" class="btn btn-success">Submit</button>
</form>{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
 
{% for message in messages %}
{% if "Error" not in message: %}
<div class="alert alert-info">
        {{ message }}</div>
{% endif %}
 
{% if "Error" in message: %}
<div class="alert alert-warning">
                {{ message }}</div>
{% endif %}
{% endfor %}
{% endif %}
{% endwith %}
 
</div>
